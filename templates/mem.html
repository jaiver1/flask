{% extends 'base.html' %}
{% block content %}
    <div class="container" style="height: 100vh">
        <div class="flex-center flex-column">
            <table class="table table-striped">
                <thead class="thead-inverse">
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Facultad</th>
                  </tr>
                </thead>
                <tbody>
                    {% for carrera in carreras %}
                        <tr>
                            <th scope="row">{{ carrera[0] }}</th>
                            <td>{{ carrera[2] }}</td>
                            <td>{{ carrera[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
{% endblock %}
